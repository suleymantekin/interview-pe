<button (click)="back()">Back</button>
<div class="container">
    <div class="spinner" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <mat-card class="tp-card" *ngIf="!loading">
        <img mat-card-image src={{user.avatar}} alt="Learn HTML5">
        <mat-card-header>
            <div mat-card-avatar class="tp-header-image"></div>
            <mat-card-title>{{user.first_name + " " + user.last_name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{user.email}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
